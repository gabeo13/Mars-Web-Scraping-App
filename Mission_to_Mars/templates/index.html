<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Mars Test</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootswatch@4.6.0/dist/spacelab/bootstrap.min.css">
</head>

<body>
    <div class="container">

        <div class="jumbotron text-center">
            <h1>{{marsFeed.headline}}</h1>
            <p>{{marsFeed.teaser}}</p>
        </div>

        <div class="row">
            <div class="col-md-12">
                <img src={{marsFeed.featured_image_url}}>
            </div>
        </div>

        <div class="row">
            <div class="col-md-12">
                <table class='table'>
                    {{marsFeed.mars_facts}}
                </table>
            </div>
        </div>

        <div class="row">
            <div class="col-md-12">
                {{% for img in marsFeed.hemisphere_images %}}
                <img src={{img.img_url}}>
                {{% endfor %}}
            </div>
        </div>

    </div>
</body>

</html>
