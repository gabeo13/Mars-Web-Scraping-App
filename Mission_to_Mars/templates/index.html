<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootswatch@4.6.0/dist/spacelab/bootstrap.min.css">
    <title>Mars Test</title>

</head>

<body style="background-color:#e67d22be ;">
    <header>
        <div class="container-fluid">
            <div class='row'>
                <div class="col-lg">
                    <div style='background-color: #d2d7d8;' class="jumbotron text-center">
                        <h1 class="display-3">{{marsFeed.headline}}</h1>
                        <hr class='my-4'>
                        <p class='lead'>{{marsFeed.teaser}}</p>
                        <button type="button" class="btn btn-outline-warning btn-lg btn-block"
                            onclick="window.location.href='/scrape';">Scrape for Updated Mars Data!</button>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <section class='secton-content'>
        <div class='container-fluid'>
            <div class="row">
                <div class="col-lg-8">
                    <div style='background-color: #d2d7d8;' class='jumbotron'>
                        <h1 style="margin-top: -35px;border-bottom: 2px solid #e67d22be;" class='text-muted'>Featured
                            Mars
                            Image
                            </h2>
                            <img style="padding: 5px;" class='img-fluid' src={{marsFeed.featured_image_url}}>
                    </div>
                </div>


                <div class="col-lg-4">
                    <div style='background-color: #d2d7d8;' class='jumbotron'>
                        <h1 style="margin-top: -35px;border-bottom: 2px solid #e67d22be;" class='text-muted'>Mars Facts
                        </h1>
                        <table class='table'>
                            {{marsFeed.mars_facts|safe}}
                        </table>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-md-12">
                    <div style='background-color: #d2d7d8;' class='jumbotron'>
                        <h1 style="margin-top: -15px;border-bottom: 2px solid #e67d22be;padding: 5px;"
                            class='text-muted text-center'>
                            Mars Hemispheres</h1>
                        {% for dict in marsFeed.hemisphere_images|batch(2) %}
                        <div class='row'>
                            {% for key in dict %}
                            <div class='col-md-6'>
                                <img style="margin-top: 20px;" class="img-fluid" src={{key.img_url}}>
                                <hr style="border:solid 2px #e67d22be;" class='my-4'>
                                <h3 style="margin-top: -5px;">{{key.title}}</h3>
                            </div>
                            {% endfor %}
                        </div>
                        {% endfor %}
                    </div>

                </div>

            </div>
        </div>
    </section>
</body>

</html>
